<div class="flex flex-col border gap-2">
  <img [src]="project().image" alt="{{ project().title }}" />

  <!-- Title & description -->
  <div>
    <h2 class="font-semibold">{{ project().title }}</h2>
    <p class="opacity-80">{{ project().description }}</p>
  </div>
  <div class="flex flex-col gap-2">
    <!-- Techologies used -->
    <div class="flex flex-wrap gap-2">
      @for (technology of project().technology; track $index) {
      <img [src]="technology.icon" [alt]="technology.name" />
      <p class="hidden">{{ technology.name }}</p>
      }
    </div>
    <!-- Links -->
    <div class="space-x-2">
      <a href="" class="link link-hover link-primary">Github></a>
      <a href="" class="link link-hover link-primary">View live ></a>
    </div> 
  </div>
</div>
